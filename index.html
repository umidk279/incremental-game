<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Incrementia 1.0</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #currencyDisplay { font-size: 24px; margin-bottom: 20px; }
    h1 { font-size: 32px; margin-bottom: 20px; }
    #resetStatus { font-size: 16px; color: red; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>üéÆ Incrementia 1.0</h1>

  <div id="currencyDisplay">üí∞ –í–∞–ª—é—Ç–∞: 1</div>

  <button onclick="buyMultiplier()" id="multiplierBtn">double cash ‚Äî cost: 10</button>
  <br>
  <button onclick="buySpeedUpgrade()" id="speedBtn">speedup tickspeed (‚àí0.02 secs) ‚Äî cost: 100</button>
  <br>
  <button onclick="buyExponentUpgrade()" id="exponentBtn">üìà increase self expo grow (+0.01) ‚Äî cost: 200</button>
  <br>
  <button onclick="clickToReset()">üîÑ HARD RESET OF ALL</button>
  <div id="resetStatus"></div>

  <script>
    let currency = 1;
    let multiplier = 1;
    let multiplierLevel = 0;
    let multiplierCost = 10;

    let interval = 1000;
    let speedLevel = 0;
    let speedCost = 100;
    const maxSpeedLevel = 48;

    let exponentBase = 0.13;
    let exponentLevel = 0;
    let exponentCost = 200;
    const maxExponentLevel = 5;

    let resetClicks = 0;
    const resetRequiredClicks = 10;

    let autoIntervalId = null;

    function updateCurrencyDisplay() {
      document.getElementById("currencyDisplay").textContent = `üí∞ cash: ${Math.floor(currency)}`;
      document.getElementById("multiplierBtn").textContent =
        `double cash √ó2 (Lvl ${multiplierLevel}) ‚Äî cost: ${Math.floor(multiplierCost)}`;
      document.getElementById("speedBtn").textContent =
        speedLevel >= maxSpeedLevel
          ? `–ú–∞–∫—Å. —É—Å–∫–æ—Ä–µ–Ω–∏–π (${speedLevel})`
          : `speedup tickspeed (‚àí0.02 —Å–µ–∫) (Lvl ${speedLevel}) ‚Äî cost: ${Math.floor(speedCost)}`;
      document.getElementById("speedBtn").disabled = speedLevel >= maxSpeedLevel;

      document.getElementById("exponentBtn").textContent =
        exponentLevel >= maxExponentLevel
          ? `–ú–∞–∫—Å. —Å—Ç–µ–ø–µ–Ω—å (${exponentBase.toFixed(2)})`
          : `üìà increase self expo grow (+0.01) (Lvl ${exponentLevel}) ‚Äî cost: ${Math.floor(exponentCost)}`;
      document.getElementById("exponentBtn").disabled = exponentLevel >= maxExponentLevel;
    }

    function buyMultiplier() {
      if (currency >= multiplierCost) {
        currency -= multiplierCost;
        multiplier *= 2;
        multiplierLevel++;
        multiplierCost *= 3;
        saveGame();
        updateCurrencyDisplay();
      }
    }

    function buySpeedUpgrade() {
      if (currency >= speedCost && speedLevel < maxSpeedLevel) {
        currency -= speedCost;
        speedLevel++;
        interval = Math.max(20, interval - 20);
        speedCost *= 1.4;
        restartAutoIncrement();
        saveGame();
        updateCurrencyDisplay();
      }
    }

    function buyExponentUpgrade() {
      if (currency >= exponentCost && exponentLevel < maxExponentLevel) {
        currency -= exponentCost;
        exponentLevel++;
        exponentBase += 0.01;
        exponentCost *= 4;
        saveGame();
        updateCurrencyDisplay();
      }
    }

    function autoIncrement() {
      let gain = Math.pow(currency, exponentBase) / 4 + 1;
      currency += gain * multiplier;
      saveGame();
      updateCurrencyDisplay();
    }

    function restartAutoIncrement() {
      if (autoIntervalId) clearInterval(autoIntervalId);
      autoIntervalId = setInterval(autoIncrement, interval);
    }

    function saveGame() {
      const saveData = {
        currency,
        multiplier,
        multiplierLevel,
        multiplierCost,
        interval,
        speedLevel,
        speedCost,
        exponentBase,
        exponentLevel,
        exponentCost
      };
      localStorage.setItem("autoGameSave", JSON.stringify(saveData));
    }

    function loadGame() {
      const saved = localStorage.getItem("autoGameSave");
      if (saved) {
        const data = JSON.parse(saved);
        currency = data.currency;
        multiplier = data.multiplier;
        multiplierLevel = data.multiplierLevel;
        multiplierCost = data.multiplierCost;
        interval = data.interval;
        speedLevel = data.speedLevel;
        speedCost = data.speedCost;
        exponentBase = data.exponentBase;
        exponentLevel = data.exponentLevel;
        exponentCost = data.exponentCost;
      }
    }

    function clickToReset() {
      resetClicks++;
      const remaining = resetRequiredClicks - resetClicks;
      if (remaining > 0) {
        document.getElementById("resetStatus").textContent = `–û—Å—Ç–∞–ª–æ—Å—å ${remaining} –∫–ª–∏–∫–æ–≤ –¥–æ —Å–±—Ä–æ—Å–∞`;
      } else {
        document.getElementById("resetStatus").textContent = `–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω!`;
        resetGame();
        resetClicks = 0;
      }
    }

    function resetGame() {
      localStorage.removeItem("autoGameSave");
      currency = 1;
      multiplier = 1;
      multiplierLevel = 0;
      multiplierCost = 10;
      interval = 1000;
      speedLevel = 0;
      speedCost = 100;
      exponentBase = 0.15;
      exponentLevel = 0;
      exponentCost = 200;
      restartAutoIncrement();
      updateCurrencyDisplay();
    }

    window.onload = function() {
      loadGame();
      updateCurrencyDisplay();
      restartAutoIncrement();
    };
  </script>

</body>
</html>
