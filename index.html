<body>

  <button onclick="buyMultiplier()" id="multiplierBtn">double cash â€” cost: 10</button><br>
  <button onclick="buySpeedUpgrade()" id="speedBtn">speedup tickspeed â€” cost: 100</button><br>

  <!-- ðŸ“ˆ +10% Ð°Ð¿Ð³Ñ€ÐµÐ¹Ð´ ÑÐ¿Ñ€Ð°Ð²Ð° -->

<script>
  let currency = 1;
  let multiplier = 1;
  let multiplierLevel = 0;
  let multiplierCost = 10;

  let interval = 1000;
  let speedLevel = 0;
  let speedCost = 100;
  const maxSpeedLevel = 45;

  let exponentBase = 0.13;
  let exponentLevel = 0;
  let exponentCost = 200;
  const maxExponentLevel = 5;

  let resetClicks = 0;
  const resetRequiredClicks = 10;

  let autoIntervalId = null;

  let autoMultiplierStep = 1;

  let upgradeTenPercentLevel = 0;
  let upgradeTenPercentCost = 10000;

  function formatNumber(n) {
    if (n < 1000) return n.toString();
    const exponent = Math.floor(Math.log10(n));
    const mantissa = n / Math.pow(10, exponent);
    return mantissa.toFixed(2).replace(/\.00$/, "") + "e" + exponent;
  }

  function updateCurrencyDisplay() {
    document.getElementById("currencyDisplay").textContent = `ðŸ’° cash: ${formatNumber(currency)}`;
    document.getElementById("multiplierBtn").textContent =
      `double cash (Lvl ${multiplierLevel}) â€” cost: ${formatNumber(multiplierCost)}`;
    document.getElementById("speedBtn").textContent =
      speedLevel >= maxSpeedLevel
        ? `ÐœÐ°ÐºÑ. ÑƒÑÐºÐ¾Ñ€ÐµÐ½Ð¸Ð¹ (${speedLevel})`
        : `speedup tickspeed (âˆ’0.02 secs) (Lvl ${speedLevel}) â€” cost: ${formatNumber(speedCost)}`;
    document.getElementById("speedBtn").disabled = speedLevel >= maxSpeedLevel;

    document.getElementById("exponentBtn").textContent =
      exponentLevel >= maxExponentLevel
        ? `ÐœÐ°ÐºÑ. ÑÑ‚ÐµÐ¿ÐµÐ½ÑŒ (${exponentBase.toFixed(2)})`
        : `ðŸ“ˆ increase self expo grow (+0.01) (Lvl ${exponentLevel}) â€” cost: ${formatNumber(exponentCost)}`;
    document.getElementById("exponentBtn").disabled = exponentLevel >= maxExponentLevel;

    document.getElementById("upgradeTenPercentBtn").textContent =
      `ðŸ“ˆ +10% Ðº Ð²Ð°Ð»ÑŽÑ‚Ðµ (Lvl ${upgradeTenPercentLevel}) â€” cost: ${formatNumber(upgradeTenPercentCost)}`;
  }

  function buyMultiplier() {
    if (currency >= multiplierCost) {
      currency -= multiplierCost;
      multiplier *= 2;
      multiplierLevel++;
      multiplierCost *= 3;
      saveGame();
      updateCurrencyDisplay();
    }
  }

  function buySpeedUpgrade() {
    if (currency >= speedCost && speedLevel < maxSpeedLevel) {
      currency -= speedCost;
      speedLevel++;
      interval = Math.max(20, interval - 20);
      speedCost *= 1.4;
      restartAutoIncrement();
      saveGame();
      updateCurrencyDisplay();
    }
  }

  function buyExponentUpgrade() {
    if (currency >= exponentCost && exponentLevel < maxExponentLevel) {
      currency -= exponentCost;
      exponentLevel++;
      exponentBase += 0.01;
      exponentCost *= 4;
      saveGame();
      updateCurrencyDisplay();
    }
  }

  function autoIncrement() {
    let gain = Math.pow(currency, exponentBase) / 4 + 1;
    currency += gain * multiplier;
    saveGame();
    updateCurrencyDisplay();
  }

  function restartAutoIncrement() {
    if (autoIntervalId) clearInterval(autoIntervalId);
    autoIntervalId = setInterval(autoIncrement, interval);
  }

  function saveGame() {
    const saveData = {
      currency,
      multiplier,
      multiplierLevel,
      multiplierCost,
      interval,
      speedLevel,
      speedCost,
      exponentBase,
      exponentLevel,
      exponentCost,
      resetClicks,
      autoMultiplierStep,
      upgradeTenPercentLevel,
      upgradeTenPercentCost
    };
    localStorage.setItem("autoGameSave", JSON.stringify(saveData));
  }

  function loadGame() {
    const saved = localStorage.getItem("autoGameSave");
    if (saved) {
      const data = JSON.parse(saved);
      currency = data.currency;
      multiplier = data.multiplier;
      multiplierLevel = data.multiplierLevel;
      multiplierCost = data.multiplierCost;
      interval = data.interval;
      speedLevel = data.speedLevel;
      speedCost = data.speedCost;
      exponentBase = data.exponentBase;
      exponentLevel = data.exponentLevel;
      exponentCost = data.exponentCost;
      resetClicks = data.resetClicks || 0;
      autoMultiplierStep = data.autoMultiplierStep || 1;
      upgradeTenPercentLevel = data.upgradeTenPercentLevel || 0;
      upgradeTenPercentCost = data.upgradeTenPercentCost || 10000;
    }
  }

  function clickToReset() {
    resetClicks++;
    const remaining = resetRequiredClicks - resetClicks;
    const status = document.getElementById("resetStatus");

    if (remaining > 0) {
      status.textContent = ` ${remaining} `;
      if (remaining === 1) {
        status.classList.add("blinking");
      } else {
        status.classList.remove("blinking");
      }
      saveGame();
    } else {
      status.textContent = `progress lost!`;
      status.classList.remove("blinking");
      resetClicks = 0;
      resetGame();
    }
  }

  function resetGame() {
    localStorage.removeItem("autoGameSave");
    currency = 1;
    multiplier = 1;
    multiplierLevel = 0;
    multiplierCost = 10;
    interval = 1000;
    speedLevel = 0;
    speedCost = 100;
    exponentBase = 0.13;
    exponentLevel = 0;
    exponentCost = 200;
    resetClicks = 0;
    autoMultiplierStep = 1;
    upgradeTenPercentLevel = 0;
    upgradeTenPercentCost = 10000;
    restartAutoIncrement();
    updateCurrencyDisplay();
  }

  document.getElementById("upgradeTenPercentBtn").onclick = () => {
    if (currency >= upgradeTenPercentCost) {
      currency -= upgradeTenPercentCost;
      currency *= 1.1;
      upgradeTenPercentLevel++;
      upgradeTenPercentCost = Math.floor(upgradeTenPercentCost * 1.25);
      saveGame();
      updateCurrencyDisplay();
    }
  };

  setInterval(() => {
    const currentMultiplier = autoMultiplierStep * 2;
    currency *= currentMultiplier;
    autoMultiplierStep++;
    saveGame();
    updateCurrencyDisplay();
