<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incrementia ‚Äî –ë–µ–∑ –±–∞–≥–æ–≤, —Å –∞–≤—Ç–æ-–¥–æ—Ö–æ–¥–æ–º</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #currencyDisplay, #stats { font-size: 20px; margin-bottom: 10px; }
    h1 { font-size: 32px; margin-bottom: 20px; }
  </style>
</head>
<body>

<h1>üéÆ Incrementia ‚Äî –ë–µ–∑ –±–∞–≥–æ–≤, —Å –∞–≤—Ç–æ-–¥–æ—Ö–æ–¥–æ–º</h1>
<div id="currencyDisplay">üí∞ –í–∞–ª—é—Ç–∞: 0</div>
<div id="stats">üìà –î–æ—Ö–æ–¥: 1 / —Ç–∏–∫ | ‚è±Ô∏è –°–∫–æ—Ä–æ—Å—Ç—å: 1.00 —Å–µ–∫</div>

<button id="upgrade1Btn">√ó2 –¥–æ—Ö–æ–¥ (Lvl 0) ‚Äî cost: 10</button><br>
<button id="upgrade2Btn">‚è±Ô∏è —É—Å–∫–æ—Ä–µ–Ω–∏–µ (Lvl 0/45) ‚Äî cost: 100</button><br>
<button id="upgrade3Btn">√ó10 –∫ –≤–∞–ª—é—Ç–µ (Lvl 0) ‚Äî cost: 1000</button><br>
<button id="upgrade4Btn">üìà —Ñ–æ—Ä–º—É–ª–∞ boost ‚Äî cost: 10000</button>

<script>
  let currency = 0;
  let gainPerTick = 1;
  let interval = 1000;
  let autoIntervalId = null;

  let upgrade1Level = 0;
  let upgrade1Cost = 10;

  let upgrade2Level = 0;
  let upgrade2Cost = 100;
  const maxUpgrade2 = 45;

  let upgrade3Level = 0;
  let upgrade3Cost = 1000;

  let upgrade4Used = false;

  function updateUI() {
    document.getElementById("currencyDisplay").textContent = `üí∞ –í–∞–ª—é—Ç–∞: ${Math.floor(currency)}`;
    document.getElementById("stats").textContent =
      `üìà –î–æ—Ö–æ–¥: ${gainPerTick} / —Ç–∏–∫ | ‚è±Ô∏è –°–∫–æ—Ä–æ—Å—Ç—å: ${(interval / 1000).toFixed(2)} —Å–µ–∫`;

    document.getElementById("upgrade1Btn").textContent =
      `√ó2 –¥–æ—Ö–æ–¥ (Lvl ${upgrade1Level}) ‚Äî cost: ${Math.floor(upgrade1Cost)}`;
    document.getElementById("upgrade2Btn").textContent =
      upgrade2Level >= maxUpgrade2
        ? `‚è±Ô∏è —É—Å–∫–æ—Ä–µ–Ω–∏–µ (–º–∞–∫—Å ${maxUpgrade2})`
        : `‚è±Ô∏è —É—Å–∫–æ—Ä–µ–Ω–∏–µ (Lvl ${upgrade2Level}/${maxUpgrade2}) ‚Äî cost: ${Math.floor(upgrade2Cost)}`;
    document.getElementById("upgrade2Btn").disabled = upgrade2Level >= maxUpgrade2;
    document.getElementById("upgrade3Btn").textContent =
      `√ó10 –∫ –≤–∞–ª—é—Ç–µ (Lvl ${upgrade3Level}) ‚Äî cost: ${Math.floor(upgrade3Cost)}`;
    document.getElementById("upgrade4Btn").disabled = upgrade4Used;
  }

  function autoGain() {
    currency += gainPerTick;
    updateUI();
  }

  function restartAutoGain() {
    if (autoIntervalId) clearInterval(autoIntervalId);
    autoIntervalId = setInterval(autoGain, interval);
  }

  // –ê–ø–≥—Ä–µ–π–¥ 1 ‚Äî —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –¥–æ—Ö–æ–¥
  document.getElementById("upgrade1Btn").onclick = () => {
    if (currency >= upgrade1Cost) {
      currency -= upgrade1Cost;
      gainPerTick *= 2;
      upgrade1Level++;
      upgrade1Cost *= 3;
      updateUI();
    }
  };

  // –ê–ø–≥—Ä–µ–π–¥ 2 ‚Äî —É—Å–∫–æ—Ä—è–µ—Ç —Ç–∞–π–º–µ—Ä
  document.getElementById("upgrade2Btn").onclick = () => {
    if (currency >= upgrade2Cost && upgrade2Level < maxUpgrade2) {
      currency -= upgrade2Cost;
      upgrade2Level++;
      upgrade2Cost *= 1.4;
      interval = Math.max(20, interval - 20);
      restartAutoGain(); // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä —Å –Ω–æ–≤—ã–º –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
      updateUI();
    }
  };

  // –ê–ø–≥—Ä–µ–π–¥ 3 ‚Äî —É–º–Ω–æ–∂–∞–µ—Ç –≤–∞–ª—é—Ç—É
  document.getElementById("upgrade3Btn").onclick = () => {
    if (currency >= upgrade3Cost) {
      currency -= upgrade3Cost;
      currency *= 10;
      upgrade3Level++;
      upgrade3Cost *= 100;
      updateUI();
    }
  };

  // –ê–ø–≥—Ä–µ–π–¥ 4 ‚Äî —Ñ–æ—Ä–º—É–ª–∞ boost
  document.getElementById("upgrade4Btn").onclick = () => {
    if (!upgrade4Used && currency >= 10000) {
      currency -= 10000;
      const boost = Math.pow(currency, 0.15) / 5 + 1;
      currency *= boost;
      upgrade4Used = true;
      updateUI();
    }
  };

  // –ó–∞–ø—É—Å–∫
  restartAutoGain();
  updateUI();
</script>

</body>
</html>
